<!doctype html>
<html lang="en">
  <head>
  	<title>Sign up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="scss/style.css">

	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
	<script src="js/signup.js"></script>

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Creer un nouveau compte</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Bienvenue au CJE</h2>
								<p>Vous avez déjà un compte ?</p>
								<a href="#" class="btn btn-white btn-outline-white">Connectez vous !</a>
							</div>
			      </div>
						<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      	</div>
					<form action="#" class="signin-form"></form>
			      		<div class="form-group mb-3">
			      			<label class="label" for="username">Nom d'utilisateur</label>
			      			<input type="text" class="form-control" placeholder="Nom d'utilisateur" name="username" id="username" required>
			      		</div>
						<div class="form-group mb-3">
							<label class="label" for="email">Email</label>
							<input type="email" class="form-control" placeholder="Email" name="email" id="email" required>
						</div>
						<div class="form-group mb-3">
							<label class="label" for="password">Mot de passe</label>
							<input type="password" class="form-control" placeholder="Mot de passe" name="password" id="password" required>
						</div>
						<div class="form-group mb-3">
							<label class="label" for="password_confirm">Confirmer votre mot de passe</label>
							<input type="password" class="form-control" placeholder="Confirmation" name="password_confirm" id="password_confirm" required>
						</div>
						<div class="form-group">
							<button onclick="signUp()" id="signUp" type="submit" class="form-control btn btn-primary submit px-3">Creer mon compte</button>
						</div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
